<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://plausible.io; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://plausible.io" />
        <title>Reset Password - Freytor</title>
        <meta name="description" content="Reset your Freytor password. Enter your email to receive password reset instructions." />
        <link rel="shortcut icon" href="./assets/logo/logo.png" type="image/x-icon" />
        
        <!-- Plausible Analytics -->
        <script defer data-domain="freytor.com" src="https://plausible.io/js/script.js"></script>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./tailwind.config.js"></script>
        <link rel="stylesheet" href="./css/index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
            integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-gradient-to-br tw-from-white tw-via-blue-50/30 tw-to-green-50/30">
        <a href="#main-content" class="skip-to-content">Skip to main content</a>
        
        <!-- Header Component -->
        <div id="header-component"></div>

        <main id="main-content" class="tw-flex tw-min-h-[100vh] tw-w-full tw-items-center tw-justify-center tw-p-4">
            <div class="tw-w-full tw-max-w-[480px]">
                <div class="tw-bg-white tw-rounded-2xl tw-shadow-xl tw-p-8 tw-border-2 tw-border-blue-100 tw-transition-all tw-duration-300 hover:tw-shadow-2xl max-md:tw-p-6">
                    <div class="tw-text-center tw-mb-8">
                        <div class="tw-flex tw-justify-center tw-mb-4">
                            <div class="tw-flex tw-h-16 tw-w-16 tw-place-items-center tw-place-content-center tw-rounded-full tw-bg-blue-100">
                                <i class="bi bi-key tw-text-4xl tw-text-brand-blue"></i>
                            </div>
                        </div>
                        <h1 class="tw-text-4xl tw-font-bold tw-mb-3 tw-leading-[1.2]">
                            <span data-i18n="forgot.title1">Reset Your</span> <span class="tw-text-brand-blue" data-i18n="forgot.title2">Password</span>
                        </h1>
                        <p class="tw-text-gray-600 tw-text-lg" data-i18n="forgot.subtitle">Enter your email and we'll send you reset instructions</p>
                    </div>

                    <!-- Success/Error Messages -->
                    <div id="reset-message" class="tw-hidden tw-mb-6 tw-p-4 tw-rounded-lg"></div>

                    <form id="reset-form" class="tw-space-y-6">
                        <div>
                            <label class="tw-block tw-text-sm tw-font-semibold tw-text-gray-700 tw-mb-2" data-i18n="forgot.email">
                                Email Address *
                            </label>
                            <div class="tw-relative">
                                <input 
                                    type="email" 
                                    id="reset-email"
                                    name="email"
                                    required
                                    class="input tw-w-full tw-rounded-lg tw-pl-10"
                                    placeholder="you@example.com"
                                    data-i18n-placeholder="forgot.email.placeholder"
                                />
                                <i class="bi bi-envelope tw-absolute tw-left-3 tw-top-1/2 tw--translate-y-1/2 tw-text-gray-400"></i>
                            </div>
                            <span class="tw-text-red-500 tw-text-sm tw-hidden" id="reset-email-error"></span>
                        </div>

                        <!-- Honeypot field - hidden from users, bots will fill it -->
                        <div class="tw-hidden" aria-hidden="true">
                            <input type="text" name="company_website" id="company_website" tabindex="-1" autocomplete="off" />
                        </div>

                        <button type="submit" id="reset-btn" class="btn tw-w-full tw-justify-center tw-text-lg tw-py-4">
                            <span id="reset-btn-text" data-i18n="forgot.submit">Send Reset Link</span>
                            <span id="reset-btn-spinner" class="tw-hidden">
                                <i class="bi bi-arrow-repeat tw-animate-spin tw-mr-2"></i>
                                <span data-i18n="forgot.submitting">Sending...</span>
                            </span>
                        </button>
                    </form>

                    <p class="tw-mt-8 tw-text-center tw-text-sm tw-text-gray-600">
                        <span data-i18n="forgot.remember">Remember your password?</span>
                        <a href="login.html" class="tw-font-bold tw-text-brand-blue hover:tw-underline" data-i18n="forgot.signin">
                            Sign in
                        </a>
                    </p>

                    <p class="tw-mt-4 tw-text-center tw-text-sm tw-text-gray-600">
                        <span data-i18n="forgot.noaccount">Don't have an account?</span>
                        <a href="signup.html" class="tw-font-bold tw-text-brand-blue hover:tw-underline" data-i18n="forgot.signup">
                            Sign up for free
                        </a>
                    </p>

                    <div class="tw-mt-6 tw-text-center tw-text-sm tw-text-gray-600">
                        <a href="index.html" class="hover:tw-text-brand-blue tw-transition-colors tw-font-medium" data-i18n="forgot.back">
                            <i class="bi bi-arrow-left tw-mr-1"></i> Back to home
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <script src="./translations.js"></script>
        <script src="./i18n.js"></script>
        <script src="./index.js"></script>
        <script src="./components/components.js"></script>
        <script>
            // Password reset form handler
            document.getElementById('reset-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('reset-email').value;
                const messageEl = document.getElementById('reset-message');
                const btnText = document.getElementById('reset-btn-text');
                const btnSpinner = document.getElementById('reset-btn-spinner');
                const submitBtn = document.getElementById('reset-btn');
                
                // Show loading state
                btnText.classList.add('tw-hidden');
                btnSpinner.classList.remove('tw-hidden');
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(function() {
                    // Show success message
                    messageEl.classList.remove('tw-hidden', 'tw-bg-red-100', 'tw-text-red-700');
                    messageEl.classList.add('tw-bg-green-100', 'tw-text-green-700', 'tw-border', 'tw-border-green-300');
                    messageEl.innerHTML = '<i class="bi bi-check-circle tw-mr-2"></i>If an account exists with this email, you will receive password reset instructions shortly.';
                    
                    // Reset button state
                    btnText.classList.remove('tw-hidden');
                    btnSpinner.classList.add('tw-hidden');
                    submitBtn.disabled = false;
                    
                    // Clear form
                    document.getElementById('reset-form').reset();
                }, 1500);
            });
        </script>
    </body>
</html>
